<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lux Compass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root { --dial: 320px; }
    .dial {
      width: var(--dial);
      height: var(--dial);
      border: 2px solid #222;
      border-radius: 50%;
      position: relative;
      margin: 2rem auto;
      background: #fff;
    }

    /* Crosshair lines */
    .line-v, .line-h {
      position: absolute;
      background: #bbb;
    }
    .line-v { width: 2px; height: 100%; left: 50%; top: 0; transform: translateX(-50%); }
    .line-h { height: 2px; width: 100%; left: 0; top: 50%; transform: translateY(-50%); }

    /* Sun icon in center */
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #f59e0b;
      line-height: 1;
    }

    /* Lux values on border */
    .lux {
      position: absolute;
      font-weight: 600;
      background: #fff;
      padding: 2px 6px;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      font-size: 0.85rem;
    }
    .lux-n { top: 0; left: 50%; transform: translate(-50%, -50%); }
    .lux-s { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
    .lux-e { right: 0; top: 50%; transform: translate(50%, -50%); }
    .lux-w { left: 0; top: 50%; transform: translate(-50%, -50%); }

    /* Tick marks around the rim */
    .tick {
      position: absolute;
      top: 0; left: 50%;
      width: 2px; height: 12px;
      background: #333;
      transform-origin: center calc((var(--dial) / 2) - 6px);
    }
    .tick.major { height: 18px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h4 class="mb-3">Lux Compass</h4>
    <div class="dial">
      <!-- Crosshair -->
      <div class="line-v"></div>
      <div class="line-h"></div>

      <!-- Sun in the middle -->
      <div class="center"><i class="bi bi-sun-fill"></i></div>

      <!-- Lux values on circle border -->
      <div class="lux lux-n">1200 lx</div>
      <div class="lux lux-s">900 lx</div>
      <div class="lux lux-e">1500 lx</div>
      <div class="lux lux-w">800 lx</div>

      <!-- Ticks every 30Â° -->
      <div class="tick major" style="transform: rotate(0deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(30deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(60deg) translateX(-50%);"></div>
      <div class="tick major" style="transform: rotate(90deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(120deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(150deg) translateX(-50%);"></div>
      <div class="tick major" style="transform: rotate(180deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(210deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(240deg) translateX(-50%);"></div>
      <div class="tick major" style="transform: rotate(270deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(300deg) translateX(-50%);"></div>
      <div class="tick" style="transform: rotate(330deg) translateX(-50%);"></div>
    </div>
  </div>
</body>
</html>
